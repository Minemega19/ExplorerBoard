<body>
<div class="jumbotron">
    <h1 class="display-4">Urgence</h1>
    <p class="lead" id="dd">Les secours vont être appelés dans * secondes</p>
    <hr class="my-4">
    <p class="lead">
        <a class="btn btn-danger btn-lg " href="#" role="button" onclick="annulation()">Annuler</a>
    </p>
</div>
<script>


    var cpt = 10 ;
    var x ;
    decompte();

    function annulation(){
        window.location.href = "dashboard.html";
    }
    function decompte()
    {
        if(cpt>=0)
        {
            document.getElementById('dd').innerHTML = "Les secours vont être appelés dans "+ cpt + " secondes";
            cpt-- ;
            x = setTimeout("decompte()",1000) ;
        }
        else {
            clearTimeout(x);
            window.location.href = "dashboard.html";

        }
    }

</script>
</body>

</html>
